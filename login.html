<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 3rd Party links go here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main links go here -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Setup for js project</title>
</head>
<body>
    <header class="header">
      <div class="row">
        <div class="col-2-of-6">
          <div class="header-btn-wrapper">
            <a href="buy.html" class="btn-header">Buy</a>
            <a href="sell.html" class="btn-header">Sell</a>
            <a href="agent.html" class="btn-header">Find an Agent</a>
          </div>
        </div>
        <div class="col-2-of-6">
          <div class="header-logo-wrapper">
            <img src="./img/logo1.jpeg" alt="logo">
            <h2 class="padding-top-10">Real Estate Project</h2>
          </div>
        </div>
        <div class="col-2-of-6">
          <div class="header-user-btn-wrapper">
            <a href="login.html" class="btn-user">
              <i class="fa-solid fa-user"></i>
              <span>Login</span>
            </a>
            <a href="register.html" class="btn-user">Register</a>
            <!-- <a href="#" class="btn-user">Manage Rentals</a>
            <a href="#" class="btn-user">
              <i class="fa-solid fa-user"></i>
              <span>Profile</span>
            </a> -->
          </div>
        </div>
      </div>
      </div>
    </header>
    <header class="mobile-header">
      <h2>Real Estate Project</h2>
      <img src="./img/logo1.jpeg" alt="logo">
      <a href="buy.html" class="btn-header">Buy</a>
      <a href="sell.html" class="btn-header">Sell</a>
      <a href="agent.html" class="btn-header">Find an Agent</a>
      <a href="login.html" class="btn-user">
        <i class="fa-solid fa-user"></i>
        <span>Login</span>
      </a>
      <a href="register.html" class="btn-user">Register</a>
    </header>
    <section class="login" style="background-image: url('./img/bg2.jpeg');">
        <form method="POST" class="form-login">
            <input type="text" class="form-input margin-bottom-12" placeholder="User Name">
            <input type="password" class="form-input margin-bottom-12" placeholder="Password">
            <input type="submit" class="btn-form-submit" value="Login">
        </form>
    </section>


</body>
<script src="./js/app.js"></script>
</html>
